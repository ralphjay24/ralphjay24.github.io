<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="82" src="sounds/dota/firstblood.mp3"></audio>
  <audio data-key="74" src="sounds/dota/killingspree.mp3"></audio>
  <audio data-key="65" src="sounds/dota/dominating.mp3"></audio>
  <audio data-key="89" src="sounds/dota/megakill.mp3"></audio>
  <audio data-key="77" src="sounds/dota/unstoppable.mp3"></audio>
  <audio data-key="80" src="sounds/dota/wickedsick.mp3"></audio>
  <audio data-key="73" src="sounds/dota/monsterkill.mp3"></audio>
  <audio data-key="84" src="sounds/dota/godlike.mp3"></audio>
  <audio data-key="83" src="sounds/dota/beyondgodlike.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
